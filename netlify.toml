[build]
  # Build command for React app
  command = "npm run build"
  
  # Publish directory - React apps build to 'build' folder, NOT '.next'
  publish = "build"
  
  # Base directory (if different from root)
  # base = "client"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # React environment variables
  REACT_APP_API_URL = "https://shrm-server-production.up.railway.app/api"
  REACT_APP_ENVIRONMENT = "production"
  GENERATE_SOURCEMAP = "false"
  CI = "true"

# Redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"